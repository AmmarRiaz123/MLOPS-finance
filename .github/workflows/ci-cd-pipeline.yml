name: ci-cd-pipeline

on:
  push:
    branches:
      - main
      - "patch-*"
  pull_request:
    branches:
      - main
      - "patch-*"
  workflow_dispatch:

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write        # needed only if you enable auto-commit of trained models
  packages: write        # push to GHCR
  actions: read

env:
  PYTHON_VERSION: "3.10"
  WORKDIR: mlops-project
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mlops-finance-api

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      training: ${{ steps.filter.outputs.training }}
      models: ${{ steps.filter.outputs.models }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - "mlops-project/app/**"
              - "mlops-project/requirements.txt"
              - "mlops-project/Dockerfile"
              - "mlops-project/prefect/**"
              - "mlops-project/models/**"
              - "mlops-project/training/**"
            training:
              - "mlops-project/training/**"
            models:
              - "mlops-project/models/**"

  lint_test:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ github.event_name == 'pull_request' || needs.changes.outputs.backend == 'true' }}
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: ${{ env.WORKDIR }}/requirements.txt

      - name: Install dependencies (+ linters/test tools)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest

      - name: Lint (black/flake8)
        run: |
          black --check .
          flake8 app training prefect --max-line-length=120

      - name: Unit tests (if present)
        run: |
          pytest -q || pytest -q app/tests

      - name: Minimal inference smoke (Python)
        run: |
          python - <<'PY'
          import json
          from app.core.model_loader import load_models
          load_models()

          # basic import smoke for services (avoid needing real data files)
          from app.services.return_service import predict_with_model_from_ohlcv
          from app.services.direction_service import predict_direction_from_ohlcv
          from app.services.volatility_service import predict_volatility_from_ohlcv
          from app.services.regime_service import predict_regime_from_windows

          ohlcv = {"open": 100.0, "high": 101.0, "low": 99.5, "close": 100.5, "volume": 123456.0}

          _ = predict_with_model_from_ohlcv(ohlcv, model_key="lightgbm_return_model")
          _ = predict_with_model_from_ohlcv(ohlcv, model_key="random_forest_return_model")
          _ = predict_direction_from_ohlcv(ohlcv, model_key="lightgbm_up_down_model")
          _ = predict_volatility_from_ohlcv(ohlcv, model_key="lightgbm_volatility_model")
          _ = predict_regime_from_windows([0.001, -0.002, 0.003, 0.0, 0.002], [0.01, 0.012, 0.011, 0.01, 0.009])

          print("OK: inference smoke passed")
          PY

  retrain_optional:
    runs-on: ubuntu-latest
    needs: [changes, lint_test]
    if: >
      ${{
        needs.changes.outputs.training == 'true'
        && github.event_name == 'push'
        && vars.RUN_RETRAINING == 'true'
        && !contains(github.event.head_commit.message, '[skip ci]')
      }}
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: ${{ env.WORKDIR }}/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training scripts (sequential)
        run: |
          set -e
          python training/lightgbm_return/train.py
          python training/random_forest_return/train.py
          python training/lightgbm_up_down/train.py
          python training/lightgbm_volatility/train.py
          python training/prophet_forecast/train.py
          python training/market_regime_hmm/train.py

      - name: Commit updated models (optional)
        if: ${{ vars.PUSH_TRAINED_MODELS == 'true' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add models/latest training/*/metrics/latest || true
          git diff --cached --quiet && exit 0
          git commit -m "chore(models): update trained artifacts [skip ci]"
          git push

  docker_build_push:
    runs-on: ubuntu-latest
    needs: [changes, lint_test, retrain_optional]
    if: ${{ github.event_name == 'push' && needs.changes.outputs.backend == 'true' && !contains(github.event.head_commit.message, '[skip ci]') }}
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKDIR }}
          file: ${{ env.WORKDIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  docker_smoke:
    runs-on: ubuntu-latest
    needs: docker_build_push
    steps:
      - name: Pull image
        run: |
          docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Run container
        run: |
          docker run -d --rm --name api -p 8000:8000 ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8000/ >/dev/null; then break; fi
            sleep 2
          done
          curl -fsS http://127.0.0.1:8000/ | head -c 500
          curl -fsS http://127.0.0.1:8000/health/ | head -c 500

      - name: Stop container
        if: always()
        run: docker stop api || true

  notify_slack_optional:
    runs-on: ubuntu-latest
    needs: [lint_test, docker_smoke]
    if: ${{ always() && secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Slack notification
        run: |
          msg="CI/CD finished for ${{ github.repository }} @ ${{ github.sha }}. lint_test=${{ needs.lint_test.result }}, docker_smoke=${{ needs.docker_smoke.result }}"
          curl -fsS -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"${msg}\"}" \
            "${{ secrets.SLACK_WEBHOOK_URL }}" || true
