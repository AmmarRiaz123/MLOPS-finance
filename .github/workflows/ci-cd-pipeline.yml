name: ci-cd-pipeline

on:
  push:
    branches: [main, "patch-*"]
  pull_request:
    branches: [main, "patch-*"]
  workflow_dispatch:

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: "3.10"
  WORKDIR: mlops-project

jobs:
  lint_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: ${{ env.WORKDIR }}/requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Tests
        run: pytest -q

  build-and-push:
    # FIXED: Changed 'Tests' to 'lint_test' to match the job name above
    needs: lint_test
    runs-on: ubuntu-latest
    # Only push to registry on main branch updates
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Using dynamic tagging based on your repo name
          tags: ghcr.io/${{ github.repository }}:latest

  notify_slack_optional:
    runs-on: ubuntu-latest
    needs: [lint_test, build-and-push]
    if: always()
    steps:
      - name: Slack notification
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "No webhook found, skipping."
            exit 0
          fi
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"CI/CD Status: ${{ needs.lint_test.result }}"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
