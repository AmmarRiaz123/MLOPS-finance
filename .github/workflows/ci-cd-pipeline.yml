name: ci-cd-pipeline

on:
  push:
    branches:
      - main
      - "patch-*"
  pull_request:
    branches:
      - main
      - "patch-*"
  workflow_dispatch:

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: "3.10"
  WORKDIR: mlops-project

jobs:
  lint_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: ${{ env.WORKDIR }}/requirements.txt

      - name: Install deps (+ tests)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Tests
        run: |
          pytest -q || pytest -q app/tests

  notify_slack_optional:
    runs-on: ubuntu-latest
    needs: [lint_test]
    if: ${{ always() }}
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Slack notification
        run: |
          if [ -z "${SLACK_WEBHOOK_URL}" ]; then
            echo "SLACK_WEBHOOK_URL not set; skipping Slack notification."
            exit 0
          fi

          msg="CI/CD for ${{ github.repository }} @ ${{ github.sha }} â€” lint_test=${{ needs.lint_test.result }}"
          curl -fsS -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"${msg}\"}" \
            "${SLACK_WEBHOOK_URL}" || true
